---
- name: Deploy Docker Image to Container
  hosts: all
  vars:
    ansible_python_interpreter: /opt/homebrew/bin/python3
  tasks:
    - name: Pull Docker Image
      shell: pwd>trial.txt

    - name: Create & Start Calculator Docker Container
      docker_container:
        name: calculator
        image: siddharth4244/miniproj
        state: started
        tty: yes
        interactive: yes
